name: nitorch-manual-build

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Operating system'
        required: false
        default: 'ubuntu-latest'
      python-version:
        description: 'Version of python'
        required: false
        default: '3.6'
      pytorch-version:
        description: 'Version of pytorch'
        required: false
        default: '1.6'

jobs:

  build:

    runs-on: ${{ github.event.inputs.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ github.event.inputs.python-version }} on ${{ github.event.inputs.os }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ github.event.inputs.python-version }}
    - name: Install pip
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install PyTorch ${{ github.event.inputs.pytorch-version }}
      run: pip install torch==${{ github.event.inputs.pytorch-version }}
    - name: Build nitorch
      run: python ./setup.py install
